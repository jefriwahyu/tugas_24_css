<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><strong>Nama Lengkap</strong></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <br>
      <div class="form-group">
        <label><strong>Alamat Lengkap</strong></label>
        <textarea class="form-control" name="name" rows="2" cols="80"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label><strong>Foto Profil</strong></label>
        <input class="form-control" type="file">
      </div>
      <br>
      <div class="form-group">
        <label><strong>Alamat Email</strong></label>
        <input class="form-control" type="email" placeholder="Alamat Email">
      </div>
      <br>
      <div class="form-group">
        <label><strong>Kata Sandi</strong></label>
        <input class="form-control" type="password" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="form-group">
        <label><strong>Jenis Kendaraan Anda : &nbsp;</strong></label>
        <label><input type="radio"> Motor &nbsp;</label>
        <label><input type="radio" checked> Mobil</label>
      </div>
      <br>
        <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>
